patch:
  menu/page_size: 3
  speller/alphabet: "abcdefghijklmnopqrstuvwxyz'"
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "英文"]
    - name: full_shape
      states: ["半角", "全角"]
      reset: 0
    - name: simplification
      reset: 0
      states: ["简", "繁"]
    - name: ascii_punct
      reset: 0
      states: ["。，", "．，"]
  punctuator/full_shape:
    '*': "*"
    '~': "~"
    '%': "%"
    '|': "|"
    '$': "￥"
    '\': "、"
    '>': "》"
    '<': "《"
    '/': "/"
    '{': "{"
    '}': "}"
    ']': "】"
    '[': "【"
  punctuator/half_shape:
    '*': "*"
    '~': "~"
    '%': "%"
    '|': "|"
    '$': "￥"
    '\': "、"
    '>': "》"
    '<': "《"
    '/': "/"
    '{': "{"
    '}': "}"
    ']': "】"
    '[': "【"
